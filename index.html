<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="container">
        <div id="displayContainer">
           <div id="display">0</div> 
        </div>
        <div id="keys">
            <div class="row">
                <button id="clear" class="blackText gray">AC</button>
                <button id="plusMinus" class="blackText gray">+/-</button>
                <button id="percent" class="blackText gray">%</button>
                <button id="divide" class="orange operator">/</button>
            </div>
            <div class="row">
                <button id='7' class="darkGray number">7</button>
                <button id='8' class="darkGray number">8</button>
                <button id='9' class="darkGray number">9</button>
                <button id="multiply" class="orange operator">*</button>
            </div>
            <div class="row">
                <button id='4' class="darkGray number">4</button>
                <button id='5' class="darkGray number">5</button>
                <button id='6' class="darkGray number">6</button>
                <button id='subtract' class="orange operator">-</button>
            </div>
            <div class="row">
                <button id='1' class="darkGray number">1</button>
                <button id='2' class="darkGray number">2</button>
                <button id='3' class="darkGray number">3</button>
                <button id='add' class="orange operator">+</button>
            </div>
            <div class="row">
                <button id="zero" class="number darkGray number">0</button>
                <button id="decimal" class="darkGray">.</button>
                <button id="equal" class="orange">=</button>
            </div>
        </div>

        
    </div>
    
</body>
</html>
