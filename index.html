<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="container">
        <div id="display">0</div>

        <div id="keys">
            <div class="row">
                <button id="clear" class="blackText gray">AC</button>
                <button id="sign" class="blackText gray">+/-</button>
                <button id="percent" class="blackText gray">%</button>
                <button id="divide" class="orange">/</button>
            </div>
            <div class="row">
                <button class="darkGray">7</button>
                <button class="darkGray">8</button>
                <button class="darkGray">9</button>
                <button id="multiply" class="orange">*</button>
            </div>
            <div class="row">
                <button class="darkGray">4</button>
                <button class="darkGray">5</button>
                <button class="darkGray">6</button>
                <button class="orange">-</button>
            </div>
            <div class="row">
                <button class="darkGray">1</button>
                <button class="darkGray">2</button>
                <button class="darkGray">3</button>
                <button class="orange">+</button>
            </div>
            <div class="row">
                <button id="zero" class="number darkGray">0</button>
                <button id="decimal" class="darkGray">.</button>
                <button id="equal" class="orange">=</button>
            </div>
        </div>

        
    </div>
    
</body>
</html>
